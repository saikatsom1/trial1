<!DOCTYPE html>
<html lang="en">
<head>

    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);

    text-align: center;
  }
  .icon {
    font-size: 60px;

  }
  h1 {
    margin: 0 0 10px;
    font-weight: 600;
    color: #2c3e50;
  }
  p {
    margin: 0 0 20px;
    font-size: 1rem;
    line-height: 1.4;
    color: #666;
  }
  .footer {
    font-size: 0.9rem;
    color: #999;
  }
</style>
</head>
<body>
  <div class="invite-card">
    <div class="icon">🍜🌅</div>
    <h1>Hey Diya,</h1>
